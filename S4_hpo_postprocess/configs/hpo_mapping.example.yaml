# Minimal configuration for the HPO normalization pipeline.
# Adjust paths to your local resources before running.

input_pkl: data_samples/phenogemini_sample.pkl
output_pkl: outputs/phenogemini_sample_mapped.pkl
checkpoint_dir: outputs/checkpoints

hpo_resource:
  path: data_samples/hpo_sample.tsv
  format: tsv
  cache_embeddings: outputs/hpo_embeddings.npy

candidate_generation:
  embedding_top_k: 25
  include_priors: true

embedding_model:
  name: sentence-transformers/all-MiniLM-L6-v2
  device: cpu
  progress_bar: false

fusion:
  lexical_weight: 0.1
  embedding_weight: 0.7
  cross_weight: 0.2
  prior_weight: 0.0
  accept_threshold: 0.58
  review_threshold: 0.40

ontology:
  enable: false

output_options:
  keep_top_k: 3
  write_candidates: true

batching:
  chunk_size: 32
  progress_bar: true
  workers: 4

embedding_index:
  label_only: true
  min_syn_len: 3

lexical:
  enable: true
  analyzer: word
  ngram_range: [1, 2]
  top_k: 50

reranker:
  enabled: false
